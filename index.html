<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

</style>

<body>
    
    <div class="box">
        <div class="box1">
          <input id="display" type="text" name="display" readonly class="boxin">
        </div>
        <div class="box2">
          <button class="btn" onclick="document.getElementById('display').value += '%'">%</button>
          <button class="btn" onclick="document.getElementById('display').value = ''">CE</button>
          <button class="btn" onclick="document.getElementById('display').value = ''">C</button>
          <button class="btn" onclick="document.getElementById('display').value += '/'">/</button>
          <button class="btn" onclick="document.getElementById('display').value += '7'">7</button>
          <button class="btn" onclick="document.getElementById('display').value += '8'">8</button>
          <button class="btn" onclick="document.getElementById('display').value += '9'">9</button>
          <button class="btn" onclick="document.getElementById('display').value += '*'">*</button>
          <button class="btn" onclick="document.getElementById('display').value += '4'">4</button>
          <button class="btn" onclick="document.getElementById('display').value += '5'">5</button>
          <button class="btn" onclick="document.getElementById('display').value += '6'">6</button>
          <button class="btn" onclick="document.getElementById('display').value += '-'">-</button>
          <button class="btn" onclick="document.getElementById('display').value += '1'">1</button>
          <button class="btn" onclick="document.getElementById('display').value += '2'">2</button>
          <button class="btn" onclick="document.getElementById('display').value += '3'">3</button>
          <button class="btn" onclick="document.getElementById('display').value += '+'">+</button>
          <button class="btn" onclick="document.getElementById('display').value = -document.getElementById('display').value">+/-</button>
          <button class="btn" onclick="document.getElementById('display').value += '0'">0</button>
          <button class="btn" onclick="document.getElementById('display').value += '.'">.</button>
          <button class="btn" onclick="document.getElementById('display').value = eval(document.getElementById('display').value)">=</button>
        </div>
    </div>
</body>
</html>
